<!DOCTYPE html>
<html>
<head>
<title>Kalkulator</title>
</head>
<body>
<h1>Kalkulator</h1>
<form>
<label>Liczba 1:</label>
<input type="number" id="liczba1" name="liczba1"><br><br>
<label>Liczba 2:</label>
<input type="number" id="liczba2" name="liczba2"><br><br>
<input type="button" value="Dodaj" onclick="dodaj()">
<input type="button" value="Odejmij" onclick="odejmij()">
<input type="button" value="Pomnóż" onclick="pomnoz()">
<input type="button" value="Podziel" onclick="podziel()">
<input type="button" value="spoteguj" onclick="spoteguj()">
<input type="reset" value="Resetuj">
</form>
<br><br>
<label>Wynik:</label>
<input type="number" id="wynik" name="wynik" readonly>
<script>
function dodaj() {
var liczba1 = parseFloat(document.getElementById("liczba1").value);
var liczba2 = parseFloat(document.getElementById("liczba2").value);
var wynik = liczba1 + liczba2;
document.getElementById("wynik").value = wynik;
}
function odejmij() {
var liczba1 = parseFloat(document.getElementById("liczba1").value);
var liczba2 = parseFloat(document.getElementById("liczba2").value);
var wynik = liczba1 - liczba2;
document.getElementById("wynik").value = wynik;
}
function pomnoz() {
var liczba1 = parseFloat(document.getElementById("liczba1").value);
var liczba2 = parseFloat(document.getElementById("liczba2").value);
var wynik = liczba1 * liczba2;
document.getElementById("wynik").value = wynik;
}
function podziel() {
var liczba1 = parseFloat(document.getElementById("liczba1").value);
var liczba2 = parseFloat(document.getElementById("liczba2").value);
var wynik = liczba1 / liczba2;
document.getElementById("wynik").value = wynik;
}
function spoteguj() {
var liczba1 = parseFloat(document.getElementById("liczba1").value);
var liczba2 = parseFloat(document.getElementById("liczba2").value);
var wynik = liczba1 ^ liczba2;
document.getElementById("wynik").value = wynik;
}
</script>
</body>
